<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5">CountDown Timer: <span id="timer">Enter<span> minutes!</h1>
        <div class="d-flex justify-content-center mt-5 gap-3">
            <input type="number" placeholder="Start Value (In minutes)" id="start-value">
            <button class="btn btn-primary " id="start-btn">Start Timer</button>
            <button class="btn btn-danger " id="reset-btn">Reset</button>
        </div>
    </div>


    <script src="countdown.js"></script>
</body>

</html>
